<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="foodle.css">
		<title>Login</title>
	</head>
	<body class="centered">
       <header>
           <img src="logo.png" alt="Logo">
        </header>
        <nav>
            <a href="./processRegister.html">Sign Up</a>
        </nav>
		<form action="/bin/processLogin" method="post">
		    	<div class="table">

				<div class="table-row">
				    <div class="table-cell">
						<label for="username">UserName:</label>
				    </div>
					<div class="table-cell">
						<input type="text" name="user" id="user">
					</div>
				</div>

				<div class="table-row">
				    <div class="table-cell">
						<label for="password">Password:</label>
					</div>
				    <div class="table-cell">
						<input type="password" name="password" id="password">
					</div>
				</div>
			</div>
			<p><input type="submit" value="login"></p>
		</form>
	
        <footer>
            <small>Copyright &copy; 2014</small>
        </footer>

	</body>
</html>
